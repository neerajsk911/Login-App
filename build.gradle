plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'io.helidon.dbclient:helidon-dbclient-project:3.1.2'
    api 'io.helidon.microprofile.bundles:helidon-microprofile-core:2.5.6'
    api 'io.helidon.microprofile.metrics:helidon-microprofile-metrics:2.5.6'
    api 'io.helidon.microprofile.health:helidon-microprofile-health:2.5.6'
    api 'io.helidon.media:helidon-media-jsonp:2.5.6'
    api 'mysql:mysql-connector-java:8.0.28'
    api 'io.helidon.dbclient:helidon-dbclient-jdbc:2.5.6'
    api 'javax.annotation:javax.annotation-api:1.3.2'
    api 'com.zaxxer:HikariCP:3.3.1'
    api 'io.helidon.microprofile:helidon-microprofile-cors:2.5.6'
    runtimeOnly 'org.jboss:jandex:2.3.1.Final'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'io.helidon.microprofile.tests:helidon-microprofile-tests-junit5:2.5.6'
}

group = 'me.neerask-helidon'
version = '1.0'
description = 'login-app'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
